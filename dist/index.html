<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 vw-100 bg-primary">
        <header class="d-flex justify-content-center pt-2 pb-2 bg-secondary w-100">
            <h2 class="text-light pr-3 ">To Do List</h2>
        </header>

        <section class="main-page bg-light d-flex flex-column justify-content-between align-items-center pt-3 pb-3 pl-3 pr-3 w-100">
            <div class="dropdown category-button-container">
                <select name="categories" id="categorySelect" class="btn btn-secondary dropdown-toggle">
                    <option id="All" class="dropdown-item">All</option>
                </select>
            </div>
            <a class="sort-categories btn btn-outline-primary btn-sm mt-2 mb-2">Sort Categories</a>
            <div class="tasks-container d-flex flex-column">
                
            </div>
            <button class="add-new-task w-100 btn btn-secondary">Add a New Task</button>
        </section>

        <section class="view-or-edit-page bg-light w-100 d-none">
            <form class="pl-3 pr-3 pt-3 pb-3" id="viewOrEditForm">
                <div class="form-group">
                  <label for="nameEdit">Name:</label>
                  <input type="text" class="form-control" id="nameEdit">
                </div>
                <div class="form-group">
                    <label for="dueDateEdit">Due Date:</label>
                    <input type="date" class="form-control" id="dueDateEdit">
                </div>
                <div class="form-group">
                    <label for="categoryEdit">Category:</label>
                    <input type="text" class="form-control" id="categoryEdit">
                </div>
                <div class="form-group">
                    <label for="priorityEdit">Priority</label>
                    <select id="priorityEdit" class="form-control">
                      <option selected>Low</option>
                      <option>Medium</option>
                      <option>High</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="notesEdit">Notes</label>
                  <textarea class="form-control" id="notesEdit" rows="3"></textarea>
                </div>
                <div class="update-delete-btn d-flex justify-content-between">
                    <a class="update-task btn btn-primary btn-sm">Update Task</a>
                    <a class="delete-task btn btn-danger btn-sm">Delete Task</a>
                </div>
            </form>
        </section>

        <section class="add-new-task-page bg-light w-100 d-none">
            <form class="pl-3 pr-3 pt-3 pb-3" id="addNewTaskForm">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Run 5km">
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" class="form-control" id="category" placeholder="Goals">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-control">
                      <option selected>Low</option>
                      <option>Medium</option>
                      <option>High</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="notes">Notes</label>
                  <textarea class="form-control" id="notes" placeholder="Run around lake"></textarea>
                </div>
                <a class="add-task-btn btn btn-primary btn-sm">Add Task</a>
            </form>
        </section>

        <script src="main.js"></script>
    </div>
</body>
</html>
